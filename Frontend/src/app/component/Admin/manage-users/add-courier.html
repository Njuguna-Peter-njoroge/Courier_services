<app-navbar></app-navbar>
<div class="flex items-center justify-center min-h-96 bg-white mt-10">
  <div class="bg-[#034460] text-white p-8 rounded-md shadow-lg w-full max-w-md mt-0">
    <h2 class="text-lg font-semibold">Add New Courier/Driver</h2>
    <form [formGroup]="courierForm" (ngSubmit)="onSubmit()">
      <label class="block text-sm">Name</label>
      <input formControlName="name" type="text" class="w-full p-2 mb-4 text-black rounded" placeholder="Enter name" />
      <label class="block text-sm">Email</label>
      <input formControlName="email" type="email" class="w-full p-2 mb-4 text-black rounded" placeholder="Enter email" />
      <label class="block text-sm">Password</label>
      <input formControlName="password" type="password" class="w-full p-2 mb-4 text-black rounded" placeholder="Enter password" />
      <label class="block text-sm">License Number/ID</label>
      <input formControlName="licenseNumber" type="text" class="w-full p-2 mb-6 text-black rounded" placeholder="Enter license number or ID" />
      <button type="submit" class="w-full py-2 bg-[#B4791C] hover:bg-yellow-700 rounded text-black font-semibold">Add Courier</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
